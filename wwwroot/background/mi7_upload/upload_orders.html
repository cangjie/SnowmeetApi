<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="../../js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="../../js/util.js"></script>
    <script type="text/javascript" >
        var sessionKey = getCookie('sessionKey');
        if (sessionKey == '') {
            window.location.href = '../index.html';
        }
        function upload() {
           
            var files = $('#file').prop('files');
            var frm = document.getElementById('frm');
            var fileData = new FormData(frm);
            fileData.append('file', files[0]);
            //fileData.append('sessionKey', 'aaa');
            //fileData.append('purpose', 'bbb');
            var sessionKey = getCookie('sessionKey');
            sessionKey = encodeURIComponent(sessionKey);
            var purpose = 'mi7orders';
            purpose = encodeURIComponent(purpose);
            $.ajax({
                url: '../../core/UploadFile/UploadUnExposeFile?sessionKey=' + sessionKey + '&purpose=' + purpose,
                //url: '../../core/UploadFile/UploadUnExposeFile',

                dataType: 'json',

                async: false,

                type: 'POST',

                processData: false,

                contentType: false,

                data: fileData,

                success: function (msg, status) {
                    console.log(msg);
                }
            })
        }
    </script>
</head>
<body>
    <form id="frm" enctype="multipart/form-data">
        <input type="file" id="file" />
    </form>
    <input type="button" onclick="upload()" value="Upload" />
    
    
</body>
</html>
<script type="text/javascript" >

</script>
